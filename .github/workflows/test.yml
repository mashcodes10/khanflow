name: CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: khanflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/khanflow_test
          NODE_ENV: test
          # Required env vars for config loading (dummy values for CI)
          GOOGLE_CLIENT_ID: dummy_google_client_id
          GOOGLE_CLIENT_SECRET: dummy_google_client_secret
          GOOGLE_REDIRECT_URI: http://localhost:8000/api/integration/google/callback
          FRONTEND_INTEGRATION_URL: http://localhost:3000/integrations
          OPENAI_API_KEY: dummy_openai_key
        run: npm run db:migrate

      - name: Create test results directory
        run: mkdir -p test-results

      - name: Run tests
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/khanflow_test
          NODE_ENV: test
          # Required env vars for config loading (dummy values for CI)
          GOOGLE_CLIENT_ID: dummy_google_client_id
          GOOGLE_CLIENT_SECRET: dummy_google_client_secret
          GOOGLE_REDIRECT_URI: http://localhost:8000/api/integration/google/callback
          FRONTEND_INTEGRATION_URL: http://localhost:3000/integrations
          OPENAI_API_KEY: dummy_openai_key
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/test-results/
          if-no-files-found: ignore
