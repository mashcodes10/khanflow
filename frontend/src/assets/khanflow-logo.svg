<svg width="260" height="120" viewBox="0 0 260 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Three fading rounded rectangles</title>
  <desc id="desc">Three squares left to right with decreasing opacity in green tones</desc>

  <!-- First rectangle (dark green) -->
  <rect x="10" y="20" width="70" height="70" rx="12" ry="12"
        fill="#2f5f3a" />

  <!-- Second rectangle (medium green) -->
  <rect x="95" y="20" width="70" height="70" rx="12" ry="12"
        fill="#6f8f77" />

  <!-- Third rectangle (light green) -->
  <rect x="180" y="20" width="70" height="70" rx="12" ry="12"
        fill="#aabdb0" />
</svg>

