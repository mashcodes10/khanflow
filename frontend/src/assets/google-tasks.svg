<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Checked circle icon</title>
  <desc id="desc">Thick blue ring with a check mark inside and a darker blue arc accent at the top-right.</desc>

  <!-- Base ring -->
  <circle cx="120" cy="120" r="90"
          fill="none"
          stroke="#1A73E8"
          stroke-width="40"
          stroke-linecap="round"
          />

  <!-- Darker arc accent (top-right) -->
  <!-- Uses dasharray to draw only a short arc on the ring -->
  <circle cx="120" cy="120" r="90"
          fill="none"
          stroke="#1967D2"
          stroke-width="40"
          stroke-linecap="round"
          stroke-dasharray="110 600"
          stroke-dashoffset="-70"
          />

  <!-- Check mark -->
  <path d="M84 120 L112 148 L172 88"
        fill="none"
        stroke="#1A73E8"
        stroke-width="28"
        stroke-linecap="round"
        stroke-linejoin="round"
        />
</svg>
