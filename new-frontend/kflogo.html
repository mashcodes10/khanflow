<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khanflow Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Plus Jakarta Sans', sans-serif;
        }

        /* Wave Animation for the Grey Pill */
        @keyframes wave {

            0%,
            100% {
                transform: scaleY(1);
                opacity: 0.8;
            }

            50% {
                transform: scaleY(2.2);
                opacity: 1;
            }
        }

        /* Staggered bounce for the dots */
        @keyframes dotBounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-3px);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-mark {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            height: 2.5rem;
        }

        .dot {
            width: 0.625rem;
            height: 0.625rem;
            border-radius: 50%;
        }

        .dot-red {
            background-color: #EF4444;
            animation: dotBounce 1.8s ease-in-out infinite 0s;
        }

        .dot-yellow {
            background-color: #FBBF24;
            animation: dotBounce 1.8s ease-in-out infinite 0.2s;
        }

        .dot-green {
            background-color: #10B981;
            animation: dotBounce 1.8s ease-in-out infinite 0.4s;
        }

        .dot-grey {
            width: 1.75rem;
            height: 0.5rem;
            border-radius: 9999px;
            background-color: #9CA3AF;
            margin-left: 0.25rem;
            animation: wave 1.8s ease-in-out infinite;
            transform-origin: center;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #1f2937;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: #121212;
            }

            .logo-text {
                color: #f3f4f6;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="logo-mark">
            <div class="dot dot-red"></div>
            <div class="dot dot-yellow"></div>
            <div class="dot dot-green"></div>
            <div class="dot dot-grey"></div>
        </div>
        <span class="logo-text">Khanflow</span>
    </div>
</body>

</html>
